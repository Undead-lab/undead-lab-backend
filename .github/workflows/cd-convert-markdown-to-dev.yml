name: CI convert markdown cloud function

on:
  push:
    branches: dev
    paths:
      - 'data-integration/convert-markdown-to-html/**'

jobs:
  deploy-to-google-cloud-function:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      # Deploy image to Cloud Functions
      - name: Deploy
        run: |
          echo '${{secrets.GOOGLE_CREDENTIALS}}' > google-key.json
          gcloud auth activate-service-account --key-file=./google-key.json
          gcloud config set project ${{secrets.GOOGLE_PROJECT_DEV_ID}}
          gcloud beta functions deploy ${{secrets.GOOGLE_CONVERT_TO_MARKDOWN_FUNCTION_NAME}} \
            --region ${{secrets.GOOGLE_FUNCTIONS_REGION}} \
            --runtime python37 \
            --source data-integration/convert-markdown-to-html \
            --memory 128MB \
            --allow-unauthenticated \
            --entry-point convert_to_markdown \
            --ingress-settings internal-only \
            --trigger-http \
