name: CI push article to firestore

on:
  push:
    branches: dev
    paths:
      - 'data-integration/push-article-to-firestore/**'

jobs:
  deploy-to-google-cloud-function:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      # Deploy image to Cloud Functions
      - name: Deploy
        run: |
          echo '${{secrets.GOOGLE_CREDENTIALS}}' > google-key.json
          gcloud auth activate-service-account --key-file=./google-key.json
          gcloud config set project ${{secrets.GOOGLE_PROJECT_DEV_ID}}
          gcloud beta functions deploy ${{secrets.GOOGLE_PUSH_ARTICLE_TO_FIRESTORE_FUNCTION_NAME}} \
            --region ${{secrets.GOOGLE_FUNCTIONS_REGION}} \
            --runtime python37 \
            --source data-integration/push-article-to-firestore \
            --memory 128MB \
            --allow-unauthenticated \
            --entry-point push_to_firestore \
            --ingress-settings internal-only \
            --trigger-http \
